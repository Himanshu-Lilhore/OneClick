<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdowns Example</title>
<style>
  .dropdown {
    margin-bottom: 10px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body bgcolor="gray">
<!-- Dropdowns for desired options -->
<div class="dropdown">
  <label for="dropdown1">Other Acceptable:</label>
  <select id="dropdown1">
    <option value="">Select an option...</option>
    <option value="other acceptable">Other Acceptable</option>
    <option value="dummy1">Dummy Option 1</option>
    <option value="dummy2">Dummy Option 2</option>
    <option value="dummy3">Dummy Option 3</option>
  </select>
</div>

<div class="dropdown">
  <label for="dropdown2">Other Unearned:</label>
  <select id="dropdown2">
    <option value="">Select an option...</option>
    <option value="other unearned">Other Unearned</option>
    <option value="dummy1">Dummy Option 1</option>
    <option value="dummy2">Dummy Option 2</option>
    <option value="dummy3">Dummy Option 3</option>
  </select>
</div>

<div class="dropdown">
  <label for="dropdown3">US Passport:</label>
  <select id="dropdown3">
    <option value="">Select an option...</option>
    <option value="us passport">US Passport</option>
    <option value="dummy1">Dummy Option 1</option>
    <option value="dummy2">Dummy Option 2</option>
    <option value="dummy3">Dummy Option 3</option>
  </select>
</div>

<div class="dropdown">
  <label for="dropdown4">In This Home:</label>
  <select id="dropdown4">
    <option value="">Select an option...</option>
    <option value="in this home">In This Home</option>
    <option value="dummy1">Dummy Option 1</option>
    <option value="dummy2">Dummy Option 2</option>
    <option value="dummy3">Dummy Option 3</option>
  </select>
</div>

<div class="dropdown">
  <label for="dropdown1">Yes/no 1: </label>
  <select id="dropdown1">
    <option value="">Select an option...</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<div class="dropdown">
  <label for="dropdown1">Yes/no 2:</label>
  <select id="dropdown1">
    <option value="">Select an option...</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<!-- Hidden and Disabled Dropdowns -->
<div class="dropdown hidden">
  <label for="hiddenDropdown">Hidden Dropdown:</label>
  <select id="hiddenDropdown">
    <option value="">Select an option...</option>
    <option value="unknown">Unknown</option>
  </select>
</div>

<div class="dropdown">
  <label for="disabledDropdown">Disabled Dropdown:</label>
  <select id="disabledDropdown" disabled>
    <option value="">Select an option...</option>
    <option value="unknown">Unknown</option>
  </select>
</div>

<!-- YES NO Radio buttons -->
<h2>Yes/No Selection</h2>
<div class="radio-group">
    <label for="yesOption">Select Yes or No:</label><br>
    <input type="radio" id="yesOption" name="yesNoGroup" value="Y">
    <label for="yesOption">Yes</label>
    <input type="radio" id="noOption" name="yesNoGroup" value="N">
    <label for="noOption">No</label>
</div>

<div class="radio-group">
    <label for="anotherYesOption">Another Yes/No Selection:</label><br>
    <input type="radio" id="anotherYesOption" name="anotherYesNoGroup" value="Y">
    <label for="anotherYesOption">Yes</label>
    <input type="radio" id="anotherNoOption" name="anotherYesNoGroup" value="N">
    <label for="anotherNoOption">No</label>
</div>


<div style="height: 2000px;"></div>

</body>
</html>
